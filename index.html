<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIBY</title>
  </head>
  <body>
    <section class="get_access-section">
      <a href="#" class="cross">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.0105 11.5997L17.4165 6.19368L17.8144 6.59155L12.4084 11.9975L18 17.5892L17.5892 18L11.9975 12.4084L6.59155 17.8144L6.19368 17.4165L11.5997 12.0105L6 6.41085L6.41085 6L12.0105 11.5997Z"
            stroke="white"
            stroke-opacity="0.4"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <img src="./assets/img/AI Image Copy.png" alt="" class="aiimage" />
      <div class="conteiner">
        <h3 class="title" data-translate-key="Get Unlimited <br>Access">
          Get Unlimited <br />Access
        </h3>
        <div class="features">
          <div class="feature">
            <img src="./assets/img/features_art.png" alt="" />
            <p
              class="feature-description"
              data-translate-key="Unlimited Art <br>Creation"
            >
              Unlimited Art <br />Creation
            </p>
          </div>
          <div class="feature">
            <img src="./assets/img/features_styles.png" alt="" />
            <p
              class="feature-description"
              data-translate-key="Exclusive <br>Styles"
            >
              Exclusive <br />Styles
            </p>
          </div>
          <div class="feature">
            <img src="./assets/img/features_avatar.png" alt="" />
            <p
              class="feature-description"
              data-translate-key="Magic Avatars <br>With 20% Off"
            >
              Magic Avatars <br />With 20% Off
            </p>
          </div>
        </div>
        <div class="accessoptions">
          <div class="accessoption">
            <input
              type="radio"
              id="yearly-access"
              class="radio-input"
              name="accessoption"
              value="https://apple.com/"
              checked
            />
            <label for="yearly-access"
              ><div class="radio-input-box">
                <div class="bestoffer">
                  <p data-translate-key="BEST OFFER">BEST OFFER</p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="128"
                    height="1"
                    viewBox="0 0 128 1"
                    fill="none"
                    class="straight"
                  >
                    <path
                      d="M0 0.5C7.73255 0.5 15.2023 0.5 22.4094 0.5C68.225 0.5 103.422 0.5 128 0.5"
                      stroke="url(#paint0_linear_1_751)"
                    />
                    <defs>
                      <linearGradient
                        id="paint0_linear_1_751"
                        x1="5.21487e-07"
                        y1="1"
                        x2="0.0473775"
                        y2="3.02178"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="#FD94F4" stop-opacity="0" />
                        <stop offset="1" stop-color="#FD94F4" />
                      </linearGradient>
                    </defs>
                  </svg>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="26"
                    height="29"
                    viewBox="0 0 26 29"
                    fill="none"
                    class="corner"
                  >
                    <path
                      d="M25 29C25 14.7213 14.3121 2.93896 0.5 1.21661"
                      stroke="url(#paint0_linear_1_752)"
                    />
                    <defs>
                      <linearGradient
                        id="paint0_linear_1_752"
                        x1="-14.7961"
                        y1="13.8979"
                        x2="11"
                        y2="41.8979"
                        gradientUnits="userSpaceOnUse"
                      >
                        <stop stop-color="#01B4FF" />
                        <stop
                          offset="1"
                          stop-color="#01B4FF"
                          stop-opacity="0.01"
                        />
                      </linearGradient>
                    </defs>
                  </svg>
                </div>
                <div class="access-text-box">
                  <p class="access-title" data-translate-key="YEARLY ACCESS">
                    YEARLY ACCESS
                  </p>
                  <p
                    class="access-description"
                    data-translate-year-price="Just {{price}} per year"
                    data-year-price-value="$39.99"
                  >
                    Just $39.99 per year
                  </p>
                </div>
                <div class="access-price-box">
                  <p
                    class="access-price"
                    data-translate-week-price="{{price}} <br>per week"
                    data-week-price-value="$0.48"
                  >
                    $0.48 per week
                  </p>
                </div>
              </div></label
            >
          </div>
          <div class="accessoption">
            <input
              type="radio"
              id="weekly-access"
              class="radio-input"
              name="accessoption"
              value="https://google.com/"
            />
            <label for="weekly-access"
              ><div class="radio-input-box">
                <div class="access-text-box">
                  <p class="access-title" data-translate-key="WEEKLY ACCESS">
                    Weekly access
                  </p>
                </div>
                <div class="access-price-box">
                  <p
                    class="access-price"
                    data-translate-week-price="{{price}} <br>per week"
                    data-week-price-value="$6.99"
                  >
                    $6.99 per week
                  </p>
                </div>
              </div></label
            >
          </div>
        </div>
        <button
          class="continue-btn"
          data-translate-key="Continue"
          id="continue-btn"
        >
          Continue
        </button>
        <footer class="footer">
          <a href="#" class="footer-link" data-translate-key="Terms of Use"
            >Terms of Use</a
          >
          <a href="#" class="footer-link" data-translate-key="Privacy Policy"
            >Privacy Policy</a
          >
          <a href="#" class="footer-link" data-translate-key="Restore"
            >Restore</a
          >
        </footer>
      </div>
    </section>
  </body>
</html>
